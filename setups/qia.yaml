session_name: QIA
windows:
  - window_name: qia-dashboard
    start_directory: ~/IdeaProjects/qia-dashboard 
    panes:
      - shell_command:
        - nvim
  - window_name: qia-graphql-api
    start_directory: ~/IdeaProjects/qia-graphql-api
    panes:
      - shell_command:
        - nvim
  - window_name: term
    layout: main-vertical
    panes:
      - shell_command:
        - cd ~/IdeaProjects/qia-dashboard
        - nvm use 14.17
        - clear
      - shell_command:
        - cd ~/IdeaProjects/qia-dashboard
        - nvm use 14.17
        - yarn
        - kill -9 $(lsof -t -i tcp:3000)
        - yarn dev
      - shell_command:
        - cd ~/IdeaProjects/qia-graphql-api
        - nvm use 12.16
        - yarn
        - kill -9 $(lsof -t -i tcp:8082)
        - yarn setup
        - yarn start
