session_name: OEM Dashboard
windows:
  - window_name: NVIM
    start_directory: ~/IdeaProjects/oem-dashboard
    panes:
      - shell_command:
        - nvim
  - window_name: TERM
    layout: main-vertical
    panes:
      - shell_command:
        - cd ~/IdeaProjects/oem-dashboard
        - nvm install 14.17
        - nvm use 14.17
        - npm i -g yarn
        - git checkout develop
        - git pull
        - yarn
        - clear
