session_name: UI Kit
windows:
  - window_name: NVIM
    start_directory: ~/IdeaProjects/oem-dashboard-ui-kit
    panes:
      - shell_command:
        - nvim
  - window_name: TERM
    layout: main-vertical
    panes:
      - shell_command:
        - cd ~/IdeaProjects/oem-dashboard-ui-kit
        - nvm install 14.17
        - nvm use 14.17
        - npm i -g yarn
        - clear
      - shell_command:
        - cd ~/IdeaProjects/oem-dashboard-ui-kit
        - nvm install 14.17
        - nvm use 14.17
        - git pull
        - yarn
        - kill -9 $(lsof -t -i tcp:9009)
        - yarn storybook
