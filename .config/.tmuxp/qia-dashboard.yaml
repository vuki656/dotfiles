session_name: QIA Dashboard
windows:
  - window_name: NVIM
    start_directory: ~/IdeaProjects/qia-dashboard 
    panes:
      - shell_command:
        - nvim
  - window_name: TERM
    layout: main-vertical
    panes:
      - shell_command:
        - cd ~/IdeaProjects/qia-dashboard
        - nvm use 14.17
        - clear
      - shell_command:
        - cd ~/IdeaProjects/qia-dashboard
        - nvm use 14.17
        - yarn
        - kill -9 $(lsof -t -i tcp:3000)
        - yarn dev
  - window_name: GIT
    panes:
      - shell_command:
        - cd ~/IdeaProjects/qia-dashboard
        - lazygit
