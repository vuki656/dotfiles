env:
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  normal:
    black:   '#282c34'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

font:
  normal:
    family: JetBrains Mono Nerd Font
  size: 13.0

scrolling:
  history: 10000
  multiplier: 3

